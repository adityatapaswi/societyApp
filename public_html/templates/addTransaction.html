<div class="container">
    <h1 class="well">New Transaction</h1>
    <div class="col-lg-12 well">

        <form>
            <div class="col-sm-12">
                <div class="form-group">
                    <strong>Description</strong>
                    <input type="text" placeholder="Enter Name Here.." class="form-control">
                </div>					

                <div class="form-group">
                    <strong>By</strong>
                    <input type="text" placeholder="Enter Name Here.." class="form-control">
                </div>		
                <div class="form-group">
                    <strong>Amount</strong>
                    <input type="text" placeholder="Enter Email Address Here.." class="form-control">
                </div>

                <div class="form-group">
                    <strong>Date</strong>
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <select class="form-control">
                            <option value="Today" selected="">Today</option>
                            <option value="Some Other Date">Some Other Date</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <strong>Type</strong>

                    <select class="form-control">
                        <option value="" disabled selected="">Please Select Type</option>
                        <option value="CR" >CR</option>
                        <option value="DB">DB</option>
                    </select>

                </div>
                <div class="center-div">
                    <button type="button" class="btn btn-info">Add Transaction</button>					
                </div>


            </div>
        </form>  
    </div>
</div>

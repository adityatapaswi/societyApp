<div class="container">
    <h1 class="well">Register Your Society Member</h1>
    <div class="col-lg-12 well">
       
            <form>
                <div class="col-sm-12">
                    <div class="form-group">
                        <strong>Name</strong>
                        <input type="text" placeholder="Enter Name Here.." class="form-control">
                    </div>					

                    <div class="form-group">
                        <strong>Phone Number</strong>
                        <input type="text" placeholder="Enter Phone Number Here.." class="form-control">
                    </div>		
                    <div class="form-group">
                        <strong>Email Address</strong>
                        <input type="text" placeholder="Enter Email Address Here.." class="form-control">
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <strong>Password</strong>
                            <input type="password" placeholder="Enter Password" class="form-control">
                        </div>

                        <div class="col-sm-6 form-group">
                            <strong>Confirm Password</strong>
                            <input type="password" placeholder="Retype Password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <strong>Address</strong>
                    </div>	
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <strong>Building</strong>
                            <input type="text" placeholder="Enter Building Name Here.." class="form-control">
                        </div>	
                        <div class="col-sm-6 form-group">
                            <strong>Flat No.</strong>
                            <input type="text" placeholder="Enter State Name Here.." class="form-control">
                        </div>	

                    </div>

                </div>
                <div class="center-div">
                    <button type="button" class="btn btn-info">Add Member</button>					
                </div>
            </form> 
        
    </div>
</div>

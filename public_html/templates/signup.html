<div class="container">
    <h1 class="well">Register Your Society</h1>
    <div class="col-lg-12 well">
        <div class="row">
            <form>
                <div class="col-sm-12">
                    <div class="form-group">

                        <strong>Society Name</strong>
                        <input type="text" placeholder="Enter Society Name Here.." class="form-control">


                    </div>					
                    <div class="form-group">

                        <strong>Contact Person/ Chairman</strong>
                        <input type="text" placeholder="Enter Your Name Here.." class="form-control">


                    </div>	
                    <div class="form-group">
                        <strong>Phone Number</strong>
                        <input type="text" placeholder="Enter Phone Number Here.." class="form-control">
                    </div>		
                    <div class="form-group">
                        <strong>Email Address</strong>
                        <input type="text" placeholder="Enter Email Address Here.." class="form-control">
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <strong>Password</strong>
                            <input type="password" placeholder="Enter Password" class="form-control">
                        </div>

                        <div class="col-sm-6 form-group">
                            <strong>Confirm Password</strong>
                            <input type="password" placeholder="Retype Password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <strong>Address</strong>
                        <textarea placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
                    </div>	
                    <div class="row">
                        <div class="col-sm-4 form-group">
                            <strong>City</strong>
                            <input type="text" placeholder="Enter City Name Here.." class="form-control">
                        </div>	
                        <div class="col-sm-4 form-group">
                            <strong>State</strong>
                            <input type="text" placeholder="Enter State Name Here.." class="form-control">
                        </div>	
                        <div class="col-sm-4 form-group">
                            <strong>Zip</strong>
                            <input type="text" placeholder="Enter Zip Code Here.." class="form-control">
                        </div>		
                    </div>
                    <div class="center-div">
                        <button type="button" class="btn btn-info">Submit</button>					
                    </div>
                </div>
            </form> 
        </div>
    </div>
</div>

<div class="container" ng-controller="EventController">
    <h1 class="well">New Event</h1>
    <div class="col-lg-12 well">

        <form>
            <div class="col-sm-12">
                <div class="form-group">
                    <strong>Title</strong>
                    <input type="text" placeholder="Enter Title Here.." class="form-control"/>
                </div>
                <div class="form-group">
                    <strong>Description</strong>
                    <textarea  placeholder="Enter Description Here.." rows="3" class="form-control"></textarea>
                </div>	
                <div class="form-group">
                    <strong>Date</strong>
                    <input min="{{minDate}}" max="2022-11-24" value="{{curDate}}" ng-model="dt" ng-change="changeDate(dt)" placeholder="Select Date" type="date" class="form-control"/>
                </div>	
               
                <br>
                <div class="center-div">
                    <button type="button" class="btn btn-info">Add Event</button>					
                </div>


            </div>
        </form>  
    </div>
</div>

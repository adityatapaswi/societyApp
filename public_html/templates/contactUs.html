

<div class="container" ng-controller="ContactUsController">
    <br>
    <div class="card-timeline radius shadowDepth1">
        <div class="card__image border-tlr-radius">
            <img src="https://vimm.com/wp-content/uploads/2012/04/feature-contact-us-1180x400.jpg   " alt="contact us" class="border-tlr-radius">
        </div>

        <div class="card__content card__padding">


            <div class="card__meta">
                <form>
                    <div class="col-sm-12">
                        <div class="form-group">

                            <strong>Name</strong>
                            <input type="text" placeholder="Enter Your Name Here.." class="form-control">


                        </div>					
                        <div class="form-group">

                            <strong>Email Address</strong>
                            <input type="text" placeholder="Enter Your Email Id  Here.." class="form-control">


                        </div>
                        <div class="form-group">
                            <strong>Messaage</strong>
                            <textarea placeholder="Enter Message Here.." rows="3" class="form-control"></textarea>
                        </div>
                    </div>
                </form>

            </div>


        </div>

        <div class="card__action center-div">
            <div class="center-div">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
    </div>



</div>
